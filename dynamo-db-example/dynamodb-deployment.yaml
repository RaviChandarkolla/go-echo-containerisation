apiVersion: apps/v1
kind: Deployment
metadata:
  name: dynamodb-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dynamodb-app
  template:
    metadata:
      labels:
        app: dynamodb-app
    spec:
      containers:
      - name: app
        image: dynamodb-go-app:latest  # Push to your registry
        ports:
        - containerPort: 8080
        env:
        - name: DYNAMODB_TABLE
          value: "myapp-table"  # Real AWS table
---
apiVersion: v1
kind: Service
metadata:
  name: dynamodb-service
spec:
  selector:
    app: dynamodb-app
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer
