apiVersion: apps/v1
kind: Deployment
metadata:
  name: leaderboard-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: leaderboard
  template:
    metadata:
      labels:
        app: leaderboard
    spec:
      containers:
      - name: app
        image: your-registry/leaderboard:latest  # Push to Docker Hub
        ports:
        - containerPort: 8080
        env:
        - name: REDIS_ADDR
          value: "redis:6379"
---
apiVersion: v1
kind: Service
metadata:
  name: leaderboard-service
spec:
  selector:
    app: leaderboard
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer
